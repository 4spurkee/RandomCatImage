<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="display: none;">Random Cat Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Cat Image</h1>
        <img id="catImage" src="https://cdn2.thecatapi.com/images/8o0.jpg" alt="Random Cat">
        <br>
        <button onclick="fetchCatImage()">Get New Cat</button>
        <br>
        <button onclick="toggleAutoClicker()">AutoClicker</button>
    </div>

    <!-- Футер -->
    <footer>
        <p>&copy; 4spurkee_ da web pro. All rights reserved.</p>
    </footer>

    <script style="display: none;">
        let autoClickerInterval = null; // Це буде зберігати ID інтервалу

        function fetchCatImage() {
          fetch('https://api.thecatapi.com/v1/images/search')
            .then(response => response.json())
            .then(data => {
              document.getElementById('catImage').src = data[0].url;
            })
            .catch(error => console.error('Error fetching cat image:', error));
        }

        window.onload = fetchCatImage;

        function toggleAutoClicker() {
            if (autoClickerInterval) {
                // Якщо інтервал активний, зупинити його
                clearInterval(autoClickerInterval);
                autoClickerInterval = null;
            } else {
                // Якщо інтервал не активний, запустити його
                autoClickerInterval = setInterval(fetchCatImage, 2000);
            }
        }
    </script>
</body>
</html>
